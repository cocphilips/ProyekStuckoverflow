<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <style type="text/css">
      @font-face {
        font-family: fontJudullight;
        src: url(fonts/Nunito/Nunito-Regular.ttf);
      }
      @font-face {
        font-family: fontJudulbold;
        src: url(fonts/Nunito/Nunito-ExtraBold.ttf);
      }
      @font-face {
        font-family: fontCode;
        src: url(fonts/Space_Mono/SpaceMono-Regular.ttf);
      }
      #judul1{
        font-family: fontJudullight;
      }

      #judul2{
        font-family: fontJudulbold;
      }
      nav>div{
        font-family: fontJudullight;
        font-size: 18px;
      }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript">
    	function loginPopup(){
    		$('#loginModal').modal('show');
    	}
    	function signupPopup(){
    		$('#signupModal').modal('show');
    	}
    </script>

    <title>stuckoverflow</title>
  </head>
  <body>
  	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Login</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body">
      				<label>Email : </label>
       				<input type="email" name="email" placeholder="Masukkan email anda.." style="width: 100%; padding: 10px;">
       				<label>Password : </label>
       				<input type="password" name="password" placeholder="Masukkan password anda.." style="width: 100%; padding: 10px;">
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-primary">Login</button>
		      	</div>
		    </div>
		</div>
	</div>
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body">
      				<label>Display Name : </label>
       				<input type="text" name="displayname" placeholder="Masukkan display name anda.." style="width: 100%; padding: 10px;">
      				<label>Email : </label>
       				<input type="email" name="email" placeholder="Masukkan email anda.." style="width: 100%; padding: 10px;">
       				<label>Password : </label>
       				<input type="password" name="password" placeholder="Masukkan password anda.." style="width: 100%; padding: 10px;">
       				<div class="g-recaptcha" data-sitekey="your_site_key"></div>
      					<br/>
      					<input type="submit" value="Submit">
		      		</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-primary">Login</button>
		      	</div>
		    </div>
		</div>
	</div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border: 1px solid black;">
      <a class="navbar-brand" id="judul1" style="font-size: 28px; margin: 0 auto; padding: 10px; margin-left: -20px;">
      	<img src="img/logo-2.png" width="100" height="70"  style="margin-left: 40px;">
        stuck<span id="judul2" style="font-size: 28px; margin: 0 auto;">overflow</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left: 20px;">
        <ul class="navbar-nav ml-auto mr-5">
          <li class="nav-item mr-3">
            <a class="nav-link" onclick="loginPopup()">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="signupPopup()">Signup</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4" style="text-align: center; font-family: fontJudulbold;">Solving your stuckness.</h1>
        <p class="lead" style="text-align: center; font-family: fontCode; margin: 0 auto; padding: 10px;">Ask and answer questions online with code lovers!</p>
      </div>
    </div>
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
	  <div class="carousel-inner">
	    <div class="carousel-item active" data-interval="10000">
	      <img src="..." class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item" data-interval="2000">
	      <img src="..." class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="..." class="d-block w-100" alt="...">
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
  </body>
</html>
