    <script type="text/javascript">
    	function loginPopup(){
    		$('#loginModal').modal('show');
    	}
    	function signupPopup(){
    		$('#signupModal').modal('show');
    	}
    </script>

    <title>Unstuck your life!</title>
  </head>
  <body>

  	<!-- loginModal -->
  	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Login</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body">
      				<label>Email : </label>
       				<input type="email" name="email" placeholder="Masukkan email anda.." style="width: 100%; padding: 10px;">
       				<label>Password : </label>
       				<input type="password" name="password" placeholder="Masukkan password anda.." style="width: 100%; padding: 10px;">
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-primary">Login</button>
		      	</div>
		    </div>
		</div>
	</div>

  	<!-- signupModal -->
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body">
      				<label>Display Name : </label>
       				<input type="text" name="displayname" placeholder="Masukkan display name anda.." style="width: 100%; padding: 10px;">
      				<label>Email : </label>
       				<input type="email" name="email" placeholder="Masukkan email anda.." style="width: 100%; padding: 10px;">
       				<label>Password : </label>
       				<input type="password" name="password" placeholder="Masukkan password anda.." style="width: 100%; padding: 10px;">
       				<div class="g-recaptcha" data-sitekey="your_site_key"></div>
      					<br/>
      					<input type="submit" value="Submit">
		      		</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-primary">Login</button>
		      	</div>
		    </div>
		</div>
	</div>

	<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="padding-left: 20px;">
      	<a class="navbar-brand">
      		<img src="img/logo.png" width="30%" height="30%">
      	</a>
        <ul class="navbar-nav ml-auto mr-5">
          <li class="nav-item mr-3">
            <a class="nav-link" onclick="loginPopup()" style="cursor: pointer;">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="signupPopup()" style="cursor: pointer;">Signup</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" style="height: 500px; background-image: url(img/jumbotron.png); background-position: 100% 55%;">
      <div class="container">
        <h1 class="display-4" style="text-align: center; font-family: NunitoBold; color: white;">Solving your stuckness.</h1>
        <p class="lead" style="text-align: center; font-family: fontCode; color: white; padding: 5px;">Ask and answer questions online with code lovers!</p>
      </div>
